<div fxLayout="row">
  <mat-form-field fxFlexOffset="20px">
    <input
      type="text"
      matInput
      placeholder="filter"
      (keyup)="doFilter($event.target.value)"
    />
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Category
    </mat-header-cell>
    <mat-cell *matCellDef="let exercise"> {{ exercise.category }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
    <mat-cell *matCellDef="let exercise"> {{ exercise.type }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let exercise">
      {{ exercise.date.toDate() | date: 'longDate' }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Calories
    </mat-header-cell>
    <mat-cell *matCellDef="let exercise">
      {{ exercise.calories | number }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Duration
    </mat-header-cell>
    <mat-cell *matCellDef="let exercise">
      {{ exercise.duration | number }}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
    <mat-cell *matCellDef="let exercise"> {{ exercise.state }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
