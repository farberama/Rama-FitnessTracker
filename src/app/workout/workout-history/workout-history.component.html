<mat-form-field fxFlex="100">
  <input
    matInput
    type="text"
    (keyup)="doFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>
<mat-paginator
  fxFlex="100"
  #paginator
  [pageSize]="15"
  [pageSizeOptions]="[5, 15, 30]"
></mat-paginator>

<mat-table fxFlex="100" [dataSource]="dataSource" matSort ngClass.xs="smText">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{
      element.date.seconds * 1000 | date: 'shortDate'
    }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef>Total Duration</mat-header-cell>
    <mat-cell *matCellDef="let element"
      >{{ element.totalDuration }} min</mat-cell
    >
  </ng-container>
  <ng-container matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef>Calories Burned</mat-header-cell>
    <mat-cell *matCellDef="let element">{{
      element.totalCalories | number
    }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.state }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<br /><br />
